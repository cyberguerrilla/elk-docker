filter {
  mutate { gsub => [ "[dns][question][etld_plus_one]", "\.$", "" ] }
  if [type] == "dns" and [dns][question][type] == "A" {
    http {
        url => "http://domain_stats:20000/alexa/%{[dns][question][etld_plus_one]}"
        target_body => "site_rank"
    }
    mutate {
      remove_field => [ "headers" ]
      add_tag => [ "top-1m" ]
    }
  }
}
